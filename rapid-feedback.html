<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.0/css/mdui.min.css">
   <style>
   .app-icon{
   border-radius: 0%; important;
   }
   </style>
  <title>Rapid Feedback Download</title>
</head>
<body>
<div class="mdui-container-fluid">
  <div class="mdui-row mdui-row-gapless">
    <div class="mdui-col-md-6 mdui-col-offset-md-3">
  <div class="mdui-color-teal mdui-appbar">
    <div class="mdui-toolbar mdui-color-theme">
      <i class="mdui-icon material-icons">file_download</i>
      <a class="mdui-typo-title">Client Download</a>
      
    </div>
    <div class="mdui-tab mdui-color-theme" mdui-tab>
      <a href="#android-app" class="mdui-ripple mdui-ripple-white">
        <i class="mdui-icon material-icons">android</i>
        <label>Android</label>
      </a>
      <a href="#web" class="mdui-ripple mdui-ripple-white">
        <i class="mdui-icon material-icons">web</i>
        <label>Web</label>
      </a>
    </div>
  </div>

  <div class="mdui-card mdui-m-t-1" id="android-app">

    <div class="mdui-card-header">
      <img class="app-icon mdui-card-header-avatar" src="https://github.com/SnowAndStrawberry/COMP90082-Rapid-Feedback/blob/master/VERSION1/app/src/main/res/drawable/logo_new.png?raw=true"/>
      <div class="mdui-card-header-title">Rapid Feedback</div>
      <div class="mdui-card-header-subtitle">Applicable with Android 4.0 or higher version devices</div>
    </div>

    <div class="mdui-card-primary">
      <div class="mdui-card-primary-subtitle">License: Apache 2.0</div>
      <div class="mdui-card-primary-subtitle">Version: <span id="android-app-version"></span> | <span id="android-app-version-name"></span></div>
    </div>

    <div class="mdui-card-actions">
      <a href="http://18.140.50.187:8080/download/app-release.apk" class="mdui-btn mdui-ripple"><i class="mdui-icon-left mdui-icon material-icons">cloud_download</i>App Download</a>

    
      <button class="mdui-btn mdui-color-theme-accent" id="menu" mdui-menu="{target: '#android-source-code-menu', position: 'top'}"><i class="mdui-icon-left mdui-icon material-icons">code</i>Source Code</button>

      <ul class="mdui-menu mdui-menu-cascade" id="android-source-code-menu">
      <li class="mdui-menu-item">
        <a href="https://github.com/SnowAndStrawberry/COMP90082-Rapid-Feedback" class="mdui-ripple">From GitHub</a>
      </li>
      </ul>
    </div>
  </div>


</div>
</div>
  </div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/mdui/0.4.0/js/mdui.min.js"></script>
<script>
var $$ = mdui.JQ;
$$.ajax({
  method: 'GET',
  url: 'https://raw.githubusercontent.com/luiqn2007/miaowo/master/app/version',
  success: function (data) {
    json = JSON.parse(data);
    document.getElementById("android-app-version").innerHTML = json.version;
    document.getElementById("android-app-version-name").innerHTML = json.versionName;
    document.getElementById("android-app-message").innerHTML = json.message;
  }
});
</script>
</body>
</html>
